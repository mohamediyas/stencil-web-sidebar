<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        margin: 1rem 0;
      }

      .side-nav a {
        text-decoration: none;
        color: black;
      }
    </style>
    <script type="module" src="/build/testing.esm.js"></script>
    <script nomodule src="/build/testing.js"></script>
  </head>
  <body>
    <button id="side-drawer-button">Open Sidebar</button>
    <th-side-drawer title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact</a></li>
        </ul>
      </nav>
    </th-side-drawer>

    <script>
      const sideDrawerButton = document.getElementById('side-drawer-button');
      const main = document.querySelector('th-side-drawer');
      sideDrawerButton.addEventListener('click', () => {
        if (!main.open) {
          main.sideOpen();
        }
      });
      setTimeout(() => {
        main.title = 'Imthiyas';
      }, 3000);
    </script>
  </body>
</html>
